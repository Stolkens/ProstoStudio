<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>prosto studio</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<img src="/images/logo.jpg" alt="logo" class="logo" />
			</header>

			<aside class="sidebar">	
			</aside>

			<script id="template-projects-list" type="text/x-handlebars-template">		
				<ul class="projects list">
				<li><a href="#project-{{id}}">{{name}}</a></li>
				</ul>	
			</script>
			
			

			<nav class="nav">
				<ul class="contacts list">
					<li><a href="#news">news</a></li>
					<li><a href="#about-me">o mnie</a></li>
					<li><a href="#contact-me">kontakt</a></li>
				</ul>
			</nav>


			<main class="project">
			</main>
			
			<script id="template-projects" type="text/x-handlebars-template">
					<div class="content">
						<h3 class="project-title">
							{{name}}
						</h3>
						<p class="project-info">
							{{description}}
						</p>{{#each image}}
						<img src='{{this}}'>
						{{/each}}
					</div>
			</script>
		</div>
				
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
